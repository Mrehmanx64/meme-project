<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 3D Particles - Hand & Mouse</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        video { display: none; } /* Hide the raw webcam feed */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .control-group { margin-bottom: 8px; }
        .label { font-size: 0.85rem; color: #aaa; display: inline-block; width: 140px;}
        .data { color: #00ffcc; font-weight: bold; font-size: 0.85rem; }
        .highlight { color: #ff00cc; }
        #shapeName { text-transform: uppercase; }
        
        /* Keyboard hints */
        .key {
            display: inline-block;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 0 4px;
            font-size: 0.7rem;
            color: #fff;
            margin-right: 5px;
        }
    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>Particle System</h1>
        
        <div class="control-group">
            <span class="label">Move / Rotate:</span>
            <span class="data">Hand Move <span style="color:#666">|</span> Mouse Move</span>
        </div>
        <div class="control-group">
            <span class="label">Contract / Flash:</span>
            <span class="data">Pinch <span style="color:#666">|</span> Left Click</span>
        </div>
        <div class="control-group">
            <span class="label">Switch Shape:</span>
            <span class="data">Fingers 1-5 <span style="color:#666">|</span> Keys <span class="key">1</span>-<span class="key">5</span></span>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
        
        <div class="control-group">
            <span class="label">Input Source:</span>
            <span id="inputSource" class="data highlight">Waiting...</span>
        </div>
        <div class="control-group">
            <span class="label">Current Shape:</span>
            <span id="shapeName" class="data">Sphere</span>
        </div>
    </div>

    <video id="input_video"></video>
    
    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000; // Reduce if laggy
        const CAM_DEPTH = 100;
        
        // Global State
        let handX = 0; // Range -1 to 1
        let handY = 0; // Range -1 to 1
        let isPinching = false;
        let pinchDistance = 0; // For variable intensity
        let isHandDetected = false;
        let currentShapeType = 'sphere';

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = CAM_DEPTH;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE TEXTURE GENERATOR ---
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            return new THREE.Texture(canvas);
        }
        const particleTexture = getTexture();
        particleTexture.needsUpdate = true;

        // --- GEOMETRY SETUP ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); 
        const baseColor = new THREE.Color();

        // Initial Random Positions
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 200;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
            colors[i * 3] = 1; colors[i * 3 + 1] = 1; colors[i * 3 + 2] = 1;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.8,
            vertexColors: true,
            map: particleTexture,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        function setShape(type) {
            currentShapeType = type;
            document.getElementById('shapeName').innerText = type;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const idx = i * 3;

                if (type === 'sphere') {
                    const r = 40;
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    x = r * Math.cos(theta) * Math.sin(phi);
                    y = r * Math.sin(theta) * Math.sin(phi);
                    z = r * Math.cos(phi);
                } 
                else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    const scale = 2.5;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const r = 2 + Math.random() * 5; 
                    x = (hx * scale) + (Math.random()-0.5)*r;
                    y = (hy * scale) + (Math.random()-0.5)*r;
                    z = (Math.random() - 0.5) * 25;
                }
                else if (type === 'saturn') {
                    const r = Math.random();
                    if (r > 0.3) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 60 + Math.random() * 30;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random() - 0.5) * 2;
                        const tilt = 0.4;
                        const tempY = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const tempZ = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = tempY; z = tempZ;
                    } else {
                        const pr = 35;
                        const phi = Math.acos(-1 + (2 * Math.random()));
                        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                        x = pr * Math.cos(theta) * Math.sin(phi);
                        y = pr * Math.sin(theta) * Math.sin(phi);
                        z = pr * Math.cos(phi);
                    }
                }
                else if (type === 'flower') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 20;
                    const k = 5; 
                    const r = 60 * Math.cos(k * t);
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = (Math.random() - 0.5) * 40 + Math.sin(r/10) * 15;
                }
                else if (type === 'dna') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 20;
                    const radius = 20;
                    x = Math.cos(t) * radius;
                    y = (i / PARTICLE_COUNT) * 120 - 60;
                    z = Math.sin(t) * radius;
                    if (i % 2 === 0) {
                        x = Math.cos(t + Math.PI) * radius;
                        z = Math.sin(t + Math.PI) * radius;
                    }
                }

                targetPositions[idx] = x;
                targetPositions[idx + 1] = y;
                targetPositions[idx + 2] = z;
            }
        }

        setShape('sphere');

        // --- INPUT HANDLING (MOUSE & KEYBOARD) ---
        
        // Mouse Listeners
        document.addEventListener('mousemove', (e) => {
            // Only use mouse if hand is NOT currently detected
            if (!isHandDetected) {
                // Map screen pixels to -1..1
                handX = (e.clientX / window.innerWidth) * 2 - 1;
                handY = -(e.clientY / window.innerHeight) * 2 + 1; // Invert Y
                document.getElementById('inputSource').innerText = "MOUSE";
                document.getElementById('inputSource').style.color = "#00ccff";
            }
        });

        document.addEventListener('mousedown', () => {
            if (!isHandDetected) {
                isPinching = true;
                pinchDistance = 0.02; // Simulate tight pinch
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isHandDetected) {
                isPinching = false;
                pinchDistance = 0.5; // Reset
            }
        });

        // Keyboard Listeners (Shape Switching)
        document.addEventListener('keydown', (e) => {
            if(e.key === '1') setShape('sphere');
            if(e.key === '2') setShape('heart');
            if(e.key === '3') setShape('saturn');
            if(e.key === '4') setShape('flower');
            if(e.key === '5') setShape('dna');
        });

        // --- HAND TRACKING (MediaPipe) ---
        
        const videoElement = document.getElementById('input_video');
        let activeFingers = 0;
        
        function onResults(results) {
            const uiSource = document.getElementById('inputSource');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                uiSource.innerText = "WEBCAM (Hand)";
                uiSource.style.color = "#ff00cc";

                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Position
                handX = (1.0 - landmarks[8].x) * 2 - 1; 
                handY = (1.0 - landmarks[8].y) * 2 - 1;

                // 2. Pinch (Thumb tip vs Index tip)
                const dx = landmarks[8].x - landmarks[4].x;
                const dy = landmarks[8].y - landmarks[4].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                // If distance is very small, we pinch
                pinchDistance = dist;
                isPinching = dist < 0.08;

                // 3. Count Fingers (for shape switching)
                let count = 0;
                // Check Y pos of tip vs PIP joint (simple check)
                if (landmarks[8].y < landmarks[6].y) count++;  // Index
                if (landmarks[12].y < landmarks[10].y) count++; // Middle
                if (landmarks[16].y < landmarks[14].y) count++; // Ring
                if (landmarks[20].y < landmarks[18].y) count++; // Pinky
                if (landmarks[4].x < landmarks[3].x) count++;   // Thumb
                
                if (count !== activeFingers) {
                    activeFingers = count;
                    if (count <= 1) setShape('sphere');
                    if (count === 2) setShape('heart');
                    if (count === 3) setShape('saturn');
                    if (count === 4) setShape('flower');
                    if (count === 5) setShape('dna');
                }

            } else {
                // If hand leaves frame, release lock so mouse can work immediately
                isHandDetected = false;
                // We do NOT reset handX/handY here, to allow smooth transition to mouse
                if (uiSource.innerText.includes("WEBCAM")) {
                   uiSource.innerText = "MOUSE (Ready)";
                   uiSource.style.color = "#aaa";
                }
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // --- MAIN LOOP ---
        
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const positionsArr = geometry.attributes.position.array;
            const colorsArr = geometry.attributes.color.array;

            // Logic: Color based on X position
            const hue = (handX + 1) / 2; 
            baseColor.setHSL(hue, 1.0, 0.6);
            
            // Logic: Expansion/Contraction
            // If pinching (or clicking), expansion drops (contracts). Otherwise roughly 1.0
            let expansion = 1.0;
            if (isPinching) {
                // If webcam pinch, use distance, otherwise hard pinch (mouse)
                expansion = isHandDetected ? Math.max(0.2, pinchDistance * 8) : 0.4;
            } else {
                // Open hand/mouse release -> slight expansion
                expansion = 1.2;
            }

            // Mouse vector for attraction
            const mouseVec = new THREE.Vector3(handX * 100, handY * 100, 0);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                
                // Target calc
                let tx = targetPositions[idx] * expansion;
                let ty = targetPositions[idx + 1] * expansion;
                let tz = targetPositions[idx + 2] * expansion;

                // Rotation
                const cosT = Math.cos(time * 0.2);
                const sinT = Math.sin(time * 0.2);
                const rotX = tx * cosT - tz * sinT;
                const rotZ = tx * sinT + tz * cosT;
                tx = rotX; tz = rotZ;

                // Current Pos
                const px = positionsArr[idx];
                const py = positionsArr[idx + 1];
                const pz = positionsArr[idx + 2];

                // Lerp towards shape
                const lerpSpeed = 0.04 + (Math.random() * 0.02);
                positionsArr[idx] += (tx - px) * lerpSpeed;
                positionsArr[idx + 1] += (ty - py) * lerpSpeed;
                positionsArr[idx + 2] += (tz - pz) * lerpSpeed;

                // Noise
                positionsArr[idx] += Math.sin(time * 3 + py * 0.02) * 0.2;

                // Color
                if (isPinching) {
                    // Flash White
                    colorsArr[idx] = 1.0; colorsArr[idx+1] = 1.0; colorsArr[idx+2] = 1.0;
                } else {
                    // Normal Gradient
                    colorsArr[idx] = baseColor.r + (Math.random() * 0.1);
                    colorsArr[idx + 1] = baseColor.g + (Math.random() * 0.1);
                    colorsArr[idx + 2] = baseColor.b + (Math.random() * 0.1);
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // Scene Rotation based on Mouse Y
            scene.rotation.x = THREE.MathUtils.lerp(scene.rotation.x, handY * 0.3, 0.1);
            scene.rotation.y = THREE.MathUtils.lerp(scene.rotation.y, handX * 0.3, 0.1);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
